<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft 100 Days Challenge</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .progress-container {
      margin: 20px 0;
    }
    .progress-bar {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-fill {
      height: 20px;
      width: 0%;
      background-color: #c6c93a;
      transition: width 0.3s ease-in-out;
    }
    .progress-label {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Minecraft 100 Days Challenge</h1>
  </header>

  <section class="progress-container">
    <h2>Progress</h2>
    <div class="progress-label">Daily Goals Progress</div>
    <div class="progress-bar">
      <div class="progress-fill" id="dailyProgressFill"></div>
    </div>
    <div class="progress-label">Build Goals Progress</div>
    <div class="progress-bar">
      <div class="progress-fill" id="buildProgressFill"></div>
    </div>
  </section>

  <section class="day-challenges">
    <h2>Daily Goals</h2>
    <ol class="checklist" id="dailyGoals">
      <li><label><input type="checkbox" onchange="updateProgress()" /> Day 1: Gather 20 stacks of cobblestone</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()" /> Day 2: Mine 2 stacks of coal</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()" /> Day 3: Mine 3 stacks of iron</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()" /> Day 4: Gather 2 stacks of gold and redstone</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()" /> Day 5: Collect 2 stacks of diamonds</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()" /> Day 6: Build a stone house with full interior</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()" /> Day 7: Create a full set of iron armor</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()" /> Day 8: Tame a dog and a cat</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()" /> Day 9: Craft an enchanting table</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()" /> Day 10: Enchant a full set of gear</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()" /> Day 100: collect all mobs</label></li>
    </ol>
  </section>

  <section class="build-section">
    <h2>Featured Builds</h2>
    <ul id="buildGoals">
      <li><label><input type="checkbox" onchange="updateProgress()"> x2100 Stone Brick (Approx.)</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> x1148 White Stained Glass</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> x559 Trapdoors</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> x504 Stripped Spruce Logs</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> x400 Cobblestones (Approx.)</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> x314 Any Leaves</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> x296 Spruce Stairs</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> x284 Stone Brick Slabs</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> x221 Lanterns</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> x150 Stones (Approx.)</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> x144 Light Gray Carpets</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> x139 Stone Brick Stairs</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> x112 Beds</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> x112 Villagers (Start with 2, then breed)</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> x112 Workstations (e.g. Lectern, Composter)</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> x70 Stone Slabs (Approx.)</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> x60 Cobblestone Slabs (Approx.)</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> x48 Chests</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> x20 Stone Stairs (Approx.)</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> x20 Cobblestone Stairs (Approx.)</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> x12 Hoppers</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> x12 Sign Boards</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> x12 Spruce Fence Gates</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> x12 Warped Fence Gates</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> x4 Lava Buckets</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> x4 Spruce Doors</label></li>
      <li><label><input type="checkbox" onchange="updateProgress()"> x2 Water Buckets</label></li>
    </ul>
    <h3>Useful Tutorials</h3>
    <ul>
      <li><a href="https://www.youtube.com/watch?v=aM5-gs23wc8" target="_blank">Automatic Villager Breeder & Transporter</a></li>
      <li><a href="https://www.youtube.com/watch?v=Isj5hRxgc2s" target="_blank">Gold Farm</a></li>
    </ul>
  </section>

  <section class="roulette">
    <h2>Challenge & Player Roulette</h2>
    <p>Enter player names and spin for random challenge assignments!</p>
    <textarea id="playerNames" rows="3" cols="40" placeholder="Enter player names separated by commas"></textarea><br>
    <button onclick="assignRandomChallenge()">Spin Roulette</button>
    <p id="roulette-result"></p>
  </section>

  <script>
    function updateProgress() {
      const dailyCheckboxes = document.querySelectorAll("#dailyGoals input[type='checkbox']");
      const buildCheckboxes = document.querySelectorAll("#buildGoals input[type='checkbox']");

      const checkedDaily = Array.from(dailyCheckboxes).filter(cb => cb.checked).length;
      const checkedBuild = Array.from(buildCheckboxes).filter(cb => cb.checked).length;

      const dailyPercent = (checkedDaily / dailyCheckboxes.length) * 100;
      const buildPercent = (checkedBuild / buildCheckboxes.length) * 100;

      document.getElementById("dailyProgressFill").style.width = dailyPercent + "%";
      document.getElementById("buildProgressFill").style.width = buildPercent + "%";
    }

    const challenges = [...document.querySelectorAll(".checklist li")].map(li => li.textContent);

    function assignRandomChallenge() {
      const input = document.getElementById("playerNames").value.trim();
      if (!input) return alert("Please enter player names.");

      const players = input.split(",").map(p => p.trim()).filter(p => p);
      const player = players[Math.floor(Math.random() * players.length)];
      const challenge = challenges[Math.floor(Math.random() * challenges.length)];

      document.getElementById("roulette-result").textContent = `${player} will do: ${challenge}`;
    }
  </script>
</body>
</html>
